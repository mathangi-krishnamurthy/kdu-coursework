<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/logo/black-with-white.png">
  <link rel="stylesheet" href="css/style2.css">
  <script defer src="script/code.js"></script>

  <!-- Other head content -->
  <title>Home / X</title>
</head>
<body>
    <div class="tweet-box">
        <div class ="title-bar">
            <img class = "back-arrow" src = "images/icons/back-button.svg" alt="back-btn">
            <div class  = "right-side-section">
                <div class = "drafts">
                    <p>Drafts</p>
                </div>
                <div class = "tweet-btn">
                    <button class = "post-btn">Post</button>
                  </div>
            </div>
        </div>
        <div class = "tweet-box-profile">
          <img src="images/Profile/profile pic.png" alt="profile-icon" class = "profile-img-post"/>
          <input type="text" placeholder="What is happening?!" class = "post-input"/>
        </div>
        <div class = "everyone-can-reply">
            <div class = "world-emoji">
                <img src="images/icons/world-icon.svg" alt="world-icon" class = "world-icon"/>
            </div>
            <div class = "All-reply drafts">
                <p>Everyone can reply</p>
            </div>
        </div>
          <div>
            
            <div class = "tweet-box-bottom-container">
            <div class = "tweet-box-bottom">
              <div class = "gallery-container">
              <img src="images/icons/gallery-icon.svg" alt="gallery-icon" class = "gallery-icon"/>
              </div>
              <div class = "gif-container">
                <img src="images/icons/gif-icon.svg" alt="gif-icon" class = "gif-icon"/>
                </div>
                <div class = "bullet-container">
                  <img src="images/icons/bullet-icon.svg" alt="bullet-icon" class = "bullet-icon"/>
                  </div>
                  <div class = "smile-container">
                    <img src="images/icons/smiley-icon.svg" alt="smiley-icon" class = "smiley-icon"/>
                    </div>
                    <div class = "calendar-container">
                      <img src="images/icons/calendar-icon.svg" alt="calendar-icon" class = "calendar-icon"/>
                    </div>
                    <div class = "location-container">
                      <img src="images/icons/location-icon.svg" alt="location-icon" class = "location-icon"/>
                    </div>
            </div>
          
          </div>
          </div>
        </div>
       
       
      </div>
